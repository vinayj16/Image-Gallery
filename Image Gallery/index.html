<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
<img src="https://th.bing.com/th/id/OIP.bkkUlsShMfYniH9rInm0aQHaFS?w=207&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="Lumina Gallery Logo" class="logo">
        <h1>Lumina Gallery</h1>
        <p class="subtitle">Explore the world through captivating images</p>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
    <div class="notification-chamber" id="notificationChamber"></div>
    <div class="container">
        <div class="controls">
            <input type="text" id="search" placeholder="Search images...">
            <select id="sort" onchange="updateGallery()">
                <option value="default">Default Order</option>
                <option value="name">Sort by Name</option>
                <option value="category">Sort by Category</option>
                <option value="date">Sort by Date</option>
            </select>
            <button onclick="filterImages('all')">Show All</button>
            <button onclick="filterImages('nature')">Nature</button>
            <button onclick="filterImages('architecture')">Architecture</button>
            <button onclick="filterImages('food')">Food</button>
            <button onclick="filterImages('animals')">Animals</button>
        </div>
        <div id="gallery"></div>
        <div class="lightbox" id="lightbox">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <div class="lightbox-nav">
                <button onclick="navigateImage(-1)">&#10094;</button>
                <button onclick="navigateImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Lumina Gallery. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
